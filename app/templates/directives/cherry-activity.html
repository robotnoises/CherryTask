<div id="activities">
  
  <div class="activity-input">
    
    <div class="badge-selector" ng-class="showSelections ? 'select' : ''" ng-mouseenter="showSelections = true" ng-mouseleave="showSelections = false">
      
      <div class="badge comment" ng-class="{selected: currentActivity === 0}" ng-click="toggleSelected(0)">
        <!-- Comments -->
        <div>
          <i class="icon pe-7s-comment" />
        </div>
      </div>
      
      <div class="badge event" ng-class="{selected: currentActivity === 1}" ng-click="toggleSelected(1)">
        <!-- Events -->
        <div>
          <i class="icon pe-7s-gleam" />
        </div>
      </div>
      
      <div class="badge progress" ng-class="{selected: currentActivity === 2}" ng-click="toggleSelected(2)">
        <!-- Progress -->
        <div>
          <span>50</span>
        </div>
      </div>
      
      <div class="badge status" ng-class="{selected: currentActivity === 3}" ng-click="toggleSelected(3)">
        <!-- Status/Mood -->
        <div>
          <mood-icon mood="75"></mood-icon>
        </div>
      </div>
    
    </div>
    
    <div>
      <textarea placeholder="Message..." ng-model="activity" eval-on-enter="addActivity(activity);activity = null;" />
      
      <select ng-model="activityType">
        <option value="0">Comment</option>
        <option value="1">Event</option>
        <option value="2">Progress</option>
        <option value="3">Mood</option>
      </select>
    </div>
  
  </div>
  
  <div class="activity" ng-repeat="a in activities | orderBy: '-timeStamp'">
    
    <div class="badge" ng-class="badgeStyle(a.type)">
      <!-- Comments -->
      <div ng-if="a.type === 0">
        <i class="icon pe-7s-comment" />
      </div>
      <!-- Events -->
      <div ng-if="a.type === 1">
        <i class="icon pe-7s-gleam" />
      </div>
      <!-- Progress -->
      <div ng-if="a.type === 2">
        <span>{{a.value}}</span>
      </div>
      <!-- Status/Mood -->
      <div ng-if="a.type === 3">
        <mood-icon mood="a.value"></mood-icon>
      </div>
      
    </div>
    
    <div class="vector comment"></div>
    
    <div class="message comment">
      <strong>{{a.user}}</strong>: {{a.text}}
    </div>
  </div>

</div>
