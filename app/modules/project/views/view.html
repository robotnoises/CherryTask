<div>
   <p>A single project.</p>
  
  <h2>Project</h2>
  <p>Title: {{project.title}}</p>
  <p>Description: {{project.description}}</p>
  
  <h3>Here are the tasks in this project:</h3>
 
  <div>
    <div class="card-container">
      <cherry-card class="card" ng-repeat="task in tasks | orderBy: '-dateCreated'" card="task"></cherry-card>
    </div>
  </div>
</div>
