<div class="pure-u">
  <p>A single project.</p>

  <h2>Project</h2>
  <p>Title: {{project.title}}</p>
  <p>Description: {{project.description}}</p>

  <input type="text" ng-model="task.title" />
  <button ng-click="addTask()">Add Task to this project</button>

  <h3>Here are the tasks in this project:</h3>
  <p ng-repeat="t in tasks">{{t.title}}</p>
</div>
